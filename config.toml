  [params.feature]
    enable = true
    title = "Making Sense of it all"
    bgImage = "img/feature-bg.jpg"
    content = "The relatively new professions of Data Science (DS) and Data Analytics (DA) are not simply fashionable jargon, but rather disciplines with a set of tools that empower data enriched living. They are hybrid of compounding computing and numerical skills that may be difficult to develop in traditional training programs. To make DS as a carrier option, new generations of students need to be introduced to the discipline from an early age. Education and training systems need to adopt a more agile approach in responding to workforce needs that will prepare a future work force for analytics-related roles, while existing workers need to continuously enhance their analytical and technological skills."
